<div
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"> 
    <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">X</button>
	          <h4 class="modal-title">Language Translate</h4>
	        </div>
	        <div class="modal-body">
	         	<h:form>	         	
					<div class="form-group">
						<h:outputLabel value="Select Language" />
						<h:selectOneMenu styleClass="form-control">
							<f:selectItem itemLabel="English"></f:selectItem>
							<f:selectItem itemLabel="Myanmar"></f:selectItem>
						</h:selectOneMenu>
					</div>
					
					<div class="form-group">						
						<!-- <h:commandButton  styleClass="btn btn-primary" value="Change" /> -->
						<h:link styleClass="btn btn-primary" value="Change"/>
					</div>
				</h:form>
	        </div>
	        
	      </div>
	 </div>
</div>
