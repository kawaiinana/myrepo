<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:post="http://java.sun.com/jsf/composite/post"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/dashboard-template.xhtml">
	<ui:define name="title">Country</ui:define>
	<ui:define name="pageHeader">Country</ui:define>
	<ui:define name="Contents">

	<!-- Country List -->
	<h:form id="myform">
		<div class="row">
			<div class="col-md-12 table-responsive">
				<h:dataTable value="#{countryBean.countries}" var="c"
					styleClass="table table-striped table-hover">
					<h:column>
						<f:facet name="header">Country Code</f:facet>#{c.code} 
					</h:column>
					<h:column>
						<f:facet name="header">Default Name</f:facet> #{c.name}
					</h:column>
					<h:column>
							<f:facet name="header">Remove</f:facet>
							<h:commandLink action="#{countryBean.delete(c)}">
								<i class="fa fa-remove"></i>
							</h:commandLink>
							
						</h:column>
				</h:dataTable>
			</div>
		</div>
	</h:form>
	</ui:define>
</ui:composition>
</html>
