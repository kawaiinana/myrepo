<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="modal-dialog">
		<div class="modal-content">
			<script>
					$(document).ready(function () {
						  var navListItems = $('div.setup-panel div a'),
						          allWells = $('.setup-content'),
						          allNextBtn = $('.nextBtn'),
						  		  allPrevBtn = $('.prevBtn');
			
						  allWells.hide();
			
						  navListItems.click(function (e) {
						      e.preventDefault();
						      var $target = $($(this).attr('href')),
						              $item = $(this);
			
						      if (!$item.hasClass('disabled')) {
						          navListItems.removeClass('btn-primary').addClass('btn-default');
						          $item.addClass('btn-primary');
						          allWells.hide();
						          $target.show();
						          $target.find('input:eq(0)').focus();
						      }
						  });
						  
						  allPrevBtn.click(function(){
						      var curStep = $(this).closest(".setup-content"),
						          curStepBtn = curStep.attr("id"),
						          prevStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().prev().children("a");
			
						          prevStepWizard.removeAttr('disabled').trigger('click');
						  });
			
						  allNextBtn.click(function(){
						      var curStep = $(this).closest(".setup-content"),
						          curStepBtn = curStep.attr("id"),
						          nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
						          curInputs = curStep.find("input[type='text'],input[type='url']"),
						          isValid = true;
			
						      $(".form-group").removeClass("has-error");
						      for(var i=0; i &lt; curInputs.length; i++){
						          if (!curInputs[i].validity.valid){
						              isValid = false;
						              $(curInputs[i]).closest(".form-group").addClass("has-error");
						          }
						      }
			
						      if (isValid)
						          nextStepWizard.removeAttr('disabled').trigger('click');
						  });
			
						  $('div.setup-panel div a.btn-primary').trigger('click');
						});
				</script>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><i class="fa fa-remove"></i></button>
				<h4 class="modal-title">Category</h4>
			</div>
			<div class="modal-body">

				<div class="container">
					<div class="stepwizard">
						<div class="stepwizard-row setup-panel">
							<div class="btn-group col-md-12 col-xs-12" p:role="group">
								<a href="#step-1" type="button"
									class="btn btn-default stepwizard-step btn-primary col-md-4 col-xs-12">Category</a>
								<a href="#step-2" type="button"
									class="btn btn-default stepwizard-step col-md-4 col-xs-12">Sub-Category</a>
								<a href="#step-3" type="button"
									class="btn btn-default stepwizard-step col-md-4 col-xs-12">Child-Category</a>
							</div>
						</div>
					</div>
					<br /> <br /> <br />
					<h:form styleClass="form-horizontal">

						<div class="setup-content" id="step-1">
							<div class="box-body">
								<div class="form-group">
									<h:outputLabel value="Default Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter japan name" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Japan Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter japan name" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Myanmar Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter myanmar name" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-4"></div>
									<div class="col-md-6">
										<h:button styleClass="btn btn-primary" value="Save" />
										<button type="reset" class="btn btn-default">Cancel</button>
									</div>
								</div>

							</div>
						</div>

						<div class="setup-content" id="step-2">
							<div class="box-body">
								<div class="form-group">
									<h:outputLabel value="Category"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Women" />
											<f:selectItem itemLabel="Men" />
											<f:selectItem itemLabel="Children" />
										</h:selectOneMenu>

								</div>
								<div class="form-group">
									<h:outputLabel value="Default Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter japan name" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Japan Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter japan name" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Myanmar Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter myanmar name" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-4"></div>
									<div class="col-md-6">
										<h:button styleClass="btn btn-primary" value="Save" />
										<button type="reset" class="btn btn-default">Cancel</button>
									</div>
								</div>

							</div>
						</div>
						<div class="setup-content" id="step-3">
							<div class="box-body">
								<div class="form-group">
									<h:outputLabel value="Category"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Women" />
											<f:selectItem itemLabel="Men" />
											<f:selectItem itemLabel="Children" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Sub-Category"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Shirt" />
											<f:selectItem itemLabel="Pants" />
											<f:selectItem itemLabel="Glasses" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Default Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter japan name" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Japan Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter japan name" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Myanmar Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText styleClass="form-control"
											p:placeholder="Enter myanmar name" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-4"></div>
									<div class="col-md-6">
										<h:button styleClass="btn btn-primary" value="Save" />
										<button type="reset" class="btn btn-default">Cancel</button>
									</div>
								</div>

							</div>
						</div>
					</h:form>
				</div>

			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
