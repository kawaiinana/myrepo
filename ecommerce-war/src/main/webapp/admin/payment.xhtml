<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">X</button>
				<h4 class="modal-title">Payment</h4>
			</div>
			<div class="modal-body">
				<h:form styleClass="form-horizontal">
					<div class="container-fluid">
						<div class="box-body">
							<div class="box-body">
								<div class="form-group">
									<h:outputLabel value="Payment Type"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:selectOneMenu value="#{userPayment.type}"
											styleClass="form-control">
											<f:selectItem itemLabel="Credit" />
											<f:selectItem itemLabel="Bank" />
										</h:selectOneMenu>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel value="Payment Provider"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:selectOneMenu value="#{userPayment.name}"
											styleClass="form-control">
											<f:selectItem itemLabel="Vesa" />
											<f:selectItem itemLabel="KBZ" />
										</h:selectOneMenu>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel value="Account No"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText value="#{userPayment.accNo}"
											styleClass="form-control" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel value="Account Name"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText value="#{userPayment.accName}"
											styleClass="form-control" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel value="Expired Date"
										styleClass="col-md-4 control-label" />
									<div class="col-md-6">
										<h:inputText value="#{userPayment.expDate}"
											styleClass="form-control" />
									</div>
								</div>

							</div>
						</div>

						<div class="box-body">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<h:commandButton action="#{userPayment.addAction()}"
									value="Save" styleClass="btn btn-primary" />
								<button type="reset" class="btn btn-default">Cancel</button>
							</div>
						</div>

					</div>
				</h:form>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
