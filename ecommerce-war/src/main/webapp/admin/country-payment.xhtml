<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:post="http://java.sun.com/jsf/composite/post"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/dashboard-template.xhtml">
	<ui:define name="title">Payment Provider in Country</ui:define>
	<ui:define name="Contents">
		<div class="row">
			<div class="col-md-12">
				<h2 class="page-header">Payment Choose</h2>
				<ol class="breadcrumb">
					<li><h:link outcome="/admin/home.html">Home</h:link></li>
					<li><h:link outcome="/admin/country-list.html">Country List</h:link></li>
					<li class="active">Payment Choose</li>
				</ol>
			</div>
		</div>

		<!-- Payment -->
		<h:form styleClass="form-horizontal">
			<div class="box-body">
				<div class="box-body">
					<div class="form-group">
						<h:outputLabel value="Country Name"
							styleClass="col-md-2 control-label" />
						<div class="col-md-3">
							<h:inputText value="Myanmar" disabled="true"
								styleClass="form-control" />
						</div>
						<div class="col-md-4"></div>
						<div class="col-md-3">
							<div class="input-group">
								<h:inputText styleClass="form-control" />
								<span class="input-group-btn"> <h:link
										styleClass="btn btn-primary">
										<i class="fa fa-search"></i>
									</h:link>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<div class="row">
			<div class="col-md-12">
				<h:form>
					<h:dataTable value="#{paymentProviderBean.payments}" var="p"
						styleClass="table table-bordered table-hover">
						<h:column>
							<f:facet name="header">
								<h:commandLink action="#{paymentProviderBean.checkAll()}">
									<h:selectBooleanCheckbox
										value="#{paymentProviderBean.checkAll}" />
									<f:ajax execute="@this" render="@form" />
								</h:commandLink>
							</f:facet>
							<h:selectBooleanCheckbox value="#{p.check}" />
						</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>#{p.name} 
						</h:column>
						<h:column>
							<f:facet name="header">Payment Type</f:facet> #{p.payType}
						</h:column>
						<h:column>
							<f:facet name="header">Description</f:facet> #{p.description}
						</h:column>
						<h:column>
							<f:facet name="header">Image Logo</f:facet> #{p.imgPath}
									<h:graphicImage value="/resources/img/kbz.jpg" height="20"
								width="20" />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h:commandButton value="Save" styleClass="btn btn-primary" />
				&nbsp;
				<h:button value="Back" outcome="/admin/country"
					styleClass="btn btn-default"></h:button>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
