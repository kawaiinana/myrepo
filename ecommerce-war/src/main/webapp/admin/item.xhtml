<div
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">
	<div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">X</button>
	          <h4 class="modal-title">Language Add</h4>
	        </div>
	        <div class="modal-body">
	         	<h:form>	         	
			     	<div class="container-fluid">
			      		 <div class="row">					
					     	<div class="col-md-4">
					            <h:outputLabel value="Language" styleClass="control-label pull-right"/> 
					        </div>
					        <div class="col-md-6">
					            <h:selectOneMenu value="#{itemListBean.language}" styleClass="form-control">
					            <f:selectItem itemLabel="English"/>
					            <f:selectItem itemLabel="Japan"/>
					            </h:selectOneMenu>
					        </div>					            
			        	</div>
			        	<br/>
			        		
			        	<div class="row">					 			
					       	<div class="col-md-4">
					        	<h:outputLabel value="Name" styleClass="control-label pull-right"/> 
					        </div>
					        <div class="col-md-6">
					            <h:inputText value="#{itemListBean.itemstatename}" styleClass="form-control"/>
					        </div>
        				</div>
			        	<br/>
			        			        		
			        	<div class="row">
					        <div class="col-md-4">
					        </div>
					        <div class="col-md-4">
					            <h:commandButton action="#{itemListBean.AddAction()}" value="Save" styleClass="btn btn-primary"/>
					            <button type="reset" class="btn btn-default" >Cancel</button>
					        </div>
			       		</div>			       			
			       	</div>
       			</h:form>	
	        </div>
	        <div class="modal-footer">
	        	
	        </div>
	      </div>
	   </div>	
</div>
