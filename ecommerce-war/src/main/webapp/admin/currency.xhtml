<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:post="http://java.sun.com/jsf/composite/post"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/dashboard-template.xhtml">
	<ui:define name="title">Currency</ui:define>
	<ui:define name="pageHeader">Currency</ui:define>
	<ui:define name="Contents">	

		<h:form id="myform">
			<div class="row">
				<div class="col-md-12 table-responsive">
					<h:form>
						<h:dataTable value="#{currencyBean.currencies}" var="c"
							styleClass="table table-striped table-hover">
							
							<h:column>
								<f:facet name="header">Currency Code</f:facet>#{c.code}
							</h:column>
							<h:column>
								<f:facet name="header">Symbols</f:facet>#{c.symbol}
							</h:column>
							<h:column>
								<f:facet name="header">Default Name</f:facet>#{c.name}
							</h:column>						
							<h:column>

								<f:facet name="header">Remove</f:facet>
								<h:commandLink action="#{currencyBean.delete(c)}">
									<i class="fa fa-remove"></i>									
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</h:form>
		
		
	</ui:define>
</ui:composition>
</html>
