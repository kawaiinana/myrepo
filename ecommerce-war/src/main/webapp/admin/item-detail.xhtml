<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/dashboard-template.xhtml">
	<ui:define name="title">Item Detail</ui:define>
	<ui:define name="pageHeader">Item Detail</ui:define>
	<ui:define name="Contents">
		<div class="row">
			<div class="container">
				<div class="card">
					<h:form>
						<div class="container-fliud">
							<div class="wrapper row">
								<div class="preview col-md-6">
									<div class="preview-pic tab-content">
										<div class="tab-pane active" id="pic-1">
											<h:graphicImage styleClass="d-block img-fluid" library="img"
												name="feacture.png" />
										</div>
										<div class="tab-pane" id="pic-2">
											<h:graphicImage styleClass="d-block img-fluid" library="img"
												name="126.jpg" />
										</div>
										<div class="tab-pane" id="pic-3">
											<h:graphicImage styleClass="d-block img-fluid" library="img"
												name="126.jpg" />
										</div>
										<div class="tab-pane" id="pic-4">
											<h:graphicImage styleClass="d-block img-fluid" library="img"
												name="126.jpg" />
										</div>
										<div class="tab-pane" id="pic-5">
											<h:graphicImage styleClass="d-block img-fluid" library="img"
												name="126.jpg" />
										</div>
										<ul class="preview-thumbnail nav nav-tabs">
											<li class="active"><a data-target="#pic-1"
												data-toggle="tab"> <h:graphicImage
														styleClass="d-block img-fluid" library="img"
														name="126.jpg" />
											</a></li>
											<li><a data-target="#pic-2" data-toggle="tab"> <h:graphicImage
														styleClass="d-block img-fluid" library="img"
														name="126.jpg" />
											</a></li>
											<li><a data-target="#pic-3" data-toggle="tab"> <h:graphicImage
														styleClass="d-block img-fluid" library="img"
														name="126.jpg" />
											</a></li>
											<li><a data-target="#pic-4" data-toggle="tab"> <h:graphicImage
														styleClass="d-block img-fluid" library="img"
														name="126.jpg" />
											</a></li>
											<li><a data-target="#pic-5" data-toggle="tab"> <h:graphicImage
														styleClass="d-block img-fluid" library="img"
														name="126.jpg" />
											</a></li>
										</ul>
									</div>

								</div>
								<div class="details col-md-6">
									<div class="form-group">
										<h:outputLabel value="Seller"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8">
											<h:link value="#{itemDetailBean.item.owner.nickname}" />
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel value="Item Name"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8">
											<h:outputText value="#{itemDetailBean.item.name}" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel value="Category"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8">
											<h:link value="#{itemDetailBean.item.category.name}" />
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel value="Color"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8"></div>
										<div class="col-md-8"></div>
									</div>
									<div class="form-group">
										<h:outputLabel value="Size"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8"></div>
									</div>
									<div class="form-group">
										<h:outputLabel value="Brand"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8">
											<h:outputText value="#{itemDetailBean.item.brand.name}"
												styleClass="control-label" />
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel value="Price"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8"></div>
									</div>
									<div class="form-group">
										<h:outputLabel value="Target Country"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8"></div>
									</div>
									<div class="form-group">
										<h:outputLabel value="Target State"
											styleClass="col-md-4 control-label" />
										<div class="col-md-8"></div>
									</div>
									<div class="form-group">
										<div class="col-md-4"></div>
										<div class="col-md-8">
											<h:link styleClass="btn btn-primary" value="Ban" />
										</div>
									</div>
								</div>
							</div>
							<br />
							<div class="wrapper row">
								<div class="col-md-12">
									<p>#{itemDetailBean.item.description}</p>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
