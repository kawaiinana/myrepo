<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:shop="http://java.sun.com/jsf/composite/shop"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/shop-template.xhtml">

	<ui:define name="title">My Profile</ui:define>
	<ui:define name="Contents">
		<div class="row">
			<div class="col-md-12">
				<h4 class="page-header">Profile</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9">
				<h:form>
					<div class="row">
						<div class="col-md-4 text-center">
							<h:graphicImage library="img" name="feacture.png"
								styleClass="img-responsive img-thumbnail" />
							<br />
							<h:link styleClass="btn btn-default MarTop10">
								<i class="fa fa-upload"></i> Upload Image</h:link>
						</div>

						<div class="col-md-5">
							<div class="form-group">
								<h:outputLabel value="Nick Name" styleClass="control-label" />
								<h:inputText styleClass="form-control " value=""
									p:placeholder="Nick Name" id="inputName" />
							</div>
							<div class="form-group">
								<h:outputLabel value="First Name" styleClass="control-label" />
								<h:inputText styleClass="form-control" value=""
									p:placeholder="First Name" id="fName" />
							</div>

							<div class="form-group">
								<h:outputLabel value="Last Name" styleClass="control-label" />
								<h:inputText styleClass="form-control" value=""
									p:placeholder="Last Name" id="lName" />
							</div>

							<div class="form-group">
								<h:outputLabel value="Gender" for="gender"
									styleClass="control-label" />
								<h:selectOneMenu styleClass="form-control" value="" id="gender">
									<f:selectItem itemLabel="-- Select a gender --" />
									<f:selectItem itemLabel="Male" itemValue="male" />
									<f:selectItem itemLabel="Female" itemValue="female" />
								</h:selectOneMenu>
							</div>

							<div class="form-group">
								<h:outputLabel value="Biography" styleClass="control-label" />
								<h:inputTextarea styleClass="form-control" value=""
									p:placeholder="Biography" id="biography" rows="4" />
							</div>
							<div class="form-group">
								<h:selectBooleanCheckbox value="Remember Me" id="chkRememberMe"
									styleClass="MarRight10" />
								<h:link outcome="/member/term-and-service"
									value=" I agree to the terms and conditions" />
							</div>
							<br />
							<div class="form-group">
									<h:commandButton action="#{profileBean.addAction()}"
										value="Save" styleClass="btn btn-primary" />
									<button type="reset" class="btn btn-default">Cancel</button>
							</div>
						</div>
					</div>
				</h:form>
				<br /> <br />
			</div>
			<div class="col-md-3">
				<ui:include src="/WEB-INF/shop-side-menu.xhtml" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h4 class="page-header">Item List</h4>
				<div class="row text-center">
					<div class="col-md-3 col-sm-12">
						<shop:item></shop:item>
					</div>
					<div class="col-md-3 col-sm-12">
						<shop:item></shop:item>
					</div>
					<div class="col-md-3 col-sm-12">
						<shop:item></shop:item>
					</div>
					<div class="col-md-3 col-sm-12">
						<shop:item></shop:item>
					</div>
				</div>
			</div>
		</div>
		<div class="row pull-right MarBottom10">
			<div class="col-md-12">
				<h:link value="More Item >>" outcome="/member/product-listing" />
			</div>
		</div>
		<script type="text/javascript">	
			$( document ).ready(function() {			
				$("#li_Profile").addClass("active");
		 	});	 
		</script>
	</ui:define>
</ui:composition>
</html>
