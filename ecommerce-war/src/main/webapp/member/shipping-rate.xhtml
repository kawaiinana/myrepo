<div
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">
	<div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">X</button>
	          <h4 class="modal-title">Shipping</h4>
	        </div>
	        <div class="modal-body">
	         	<h:form>	         	
			     	<div class="container-fluid">
			     		<div class="row">					 			
					       	<div class="col-md-4">
					        	<h:outputLabel value="Township" styleClass="control-label pull-right"/> 
					        </div>
					       <div class="col-md-6">
					            <h:selectOneMenu value="" styleClass="form-control">
					            <f:selectItem itemLabel="Lanmadaw"/>
					            <f:selectItem itemLabel="Latha"/>
					            </h:selectOneMenu>
					        </div>	
        				</div>
			        	<br/>
			      		 <div class="row">					
					     	<div class="col-md-4">
					            <h:outputLabel value="Shipping Day" styleClass="control-label pull-right"/> 
					        </div>
					        <div class="col-md-6">
					            <h:selectOneMenu value="" styleClass="form-control">
					            <f:selectItem itemLabel="1~3"/>
					            <f:selectItem itemLabel="3~5"/>
					            </h:selectOneMenu>
					        </div>					            
			        	</div>
			        	<br/>
			        		
			        
			        	<div class="row">					 			
					       	<div class="col-md-4">
					        	<h:outputLabel value="Qty" styleClass="control-label pull-right"/> 
					        </div>
					       <div class="col-md-2">
						 	<h:selectOneMenu value="" styleClass="form-control">					            
					            <f:selectItem itemLabel="1"/>
					            <f:selectItem itemLabel="2"/>
					            <f:selectItem itemLabel="3"/>
					    	 </h:selectOneMenu>
						</div>
        				</div>
			        	<br/>
			        	<div class="row">					 			
					       	<div class="col-md-4">
					        	<h:outputLabel value="Shipping Cost" styleClass="control-label pull-right"/> 
					        </div>
					       <div class="col-md-2">
						 		<h:outputLabel value="$ 10" styleClass="control-label pull-right"/> 
							</div>
        				</div>
			        	<br/>
			        		       		
			        			       			
			       	</div>
       			</h:form>	
	        </div>
	        <div class="modal-footer">
	        	
	        </div>
	      </div>
	   </div>	
</div>
